<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

  <h1 id="title">Drum 🥁 Kit</h1>
  <div class="set">
    <button class="w drum">w</button>
    <button class="a drum">a</button>
    <button class="s drum">s</button>
    <button class="d drum">d</button>
    <button class="j drum">j</button>
    <button class="k drum">k</button>
    <button class="l drum">l</button>
    <audio src="sounds/tom-1.mp3" controls style="display: none;" id="w"></audio>
    <audio src="sounds/tom-2.mp3" controls style="display: none;" id="a"></audio>
    <audio src="sounds/tom-3.mp3" controls style="display: none;" id="s"></audio>
    <audio src="sounds/tom-4.mp3" controls style="display: none;" id="d"></audio>
    <audio src="sounds/snare.mp3" controls style="display: none;" id="j"></audio>
    <audio src="sounds/crash.mp3" controls style="display: none;" id="k"></audio>
    <audio src="sounds/kick-bass.mp3" controls style="display: none;" id="l"></audio>
  </div>


  <footer>
    Made with ❤️ in London.
  </footer>

  <script src="index.js"></script>
</body>

</html>
